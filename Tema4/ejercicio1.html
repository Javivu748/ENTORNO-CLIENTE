<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 - Cambio de imagen</title>
</head>
<body>
    <h1>Ejercicio 1: Cambio de imagen</h1>
    <p>Mantén pulsado el botón del ratón sobre la imagen para cambiarla</p>

    <div id="miDivImagen" style="width:300px; height:200px; background-size:cover; background-position:center; cursor:pointer; border:1px solid #ccc;"></div>
    
    <script>
        const divImagen = document.getElementById('miDivImagen');
        
        // URLs de las imágenes
        const imagenNormal = 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTuQRAZsLgy2_GFxvnEIBqePi0T3F-YKGR7sQ&s';
        const imagenPulsada = 'https://i.pinimg.com/474x/f3/8a/69/f38a69d7b193b9ba815f81791ad5eca1.jpg';
        
        
        divImagen.style.backgroundImage = `url('${imagenNormal}')`;
        
        
        divImagen.addEventListener('mousedown', function() {
            divImagen.style.backgroundImage = `url('${imagenPulsada}')`;
        });
        
        
        divImagen.addEventListener('mouseup', function() {
            divImagen.style.backgroundImage = `url('${imagenNormal}')`;
        });
        
        
        divImagen.addEventListener('mouseleave', function() {
            divImagen.style.backgroundImage = `url('${imagenNormal}')`;
        });
    </script>
</body>
</html>
