<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Usuario</title>
</head>
<body>
    <form id="userForm">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        
        <label for="edad">Edad:</label>
        <input type="number" id="edad" name="edad"><br><br>
        
        <label for="pais">País:</label>
        <input type="text" id="pais" name="pais"><br><br>
        
        <button type="submit">Crear Usuario</button>
    </form>
    
    <div id="resultado"></div>

    <script>
        document.getElementById('userForm').addEventListener('submit', function(event) {
            event.preventDefault();
            
            function crearUsuario({ nombre = "Invitado", edad = "Desconocida", pais = "Desconocido" } = {}) {
                nombre = document.getElementById('nombre').value || nombre;
                edad = document.getElementById('edad').value || edad;
                pais = document.getElementById('pais').value || pais;
                
                document.getElementById('resultado').innerHTML = `
                    <h2>Usuario Creado</h2>
                    <p>Nombre: ${nombre}</p>
                    <p>Edad: ${edad}</p>
                    <p>País: ${pais}</p>
                `;
            }
            
            crearUsuario();
        });
    </script>
</body>
</html>
