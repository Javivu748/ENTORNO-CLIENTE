<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogue Premium</title>
    <link href="https://fonts.googleapis.com/css2?family=Cormorant+Garamond:wght@300;400;600;700&family=Montserrat:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #2c2c2c;
            --secondary: #f8f8f8;
            --accent: #c9a961;
            --text: #1a1a1a;
            --text-light: #6a6a6a;
            --border: #e0e0e0;
            --white: #ffffff;
            --shadow: rgba(0, 0, 0, 0.08);
        }

        body {
            font-family: 'Montserrat', sans-serif;
            background: var(--secondary);
            color: var(--text);
            line-height: 1.6;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 60px 40px;
        }

        header {
            text-align: center;
            margin-bottom: 80px;
            position: relative;
            padding-bottom: 40px;
        }

        header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 2px;
            background: var(--accent);
        }

        h1 {
            font-family: 'Cormorant Garamond', serif;
            font-size: 5rem;
            font-weight: 300;
            letter-spacing: 8px;
            color: var(--primary);
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        .subtitle {
            font-size: 0.9rem;
            font-weight: 300;
            letter-spacing: 4px;
            color: var(--text-light);
            text-transform: uppercase;
        }

        .controls {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 50px;
            padding: 30px 0;
            border-top: 1px solid var(--border);
            border-bottom: 1px solid var(--border);
        }

        .product-count {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            color: var(--text-light);
            font-weight: 300;
        }

        .product-count strong {
            color: var(--accent);
            font-weight: 600;
        }

        .filter-buttons {
            display: flex;
            gap: 15px;
        }

        button {
            background: var(--white);
            border: 1px solid var(--primary);
            padding: 12px 32px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.75rem;
            font-weight: 400;
            letter-spacing: 2px;
            text-transform: uppercase;
            color: var(--primary);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            position: relative;
            overflow: hidden;
        }

        button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--primary);
            transition: left 0.4s cubic-bezier(0.23, 1, 0.32, 1);
            z-index: 0;
        }

        button:hover::before {
            left: 0;
        }

        button:hover {
            color: var(--white);
        }

        button span {
            position: relative;
            z-index: 1;
        }

        button.active {
            background: var(--primary);
            color: var(--white);
        }

        button.active::before {
            left: 0;
        }

        button:disabled {
            opacity: 0.4;
            cursor: not-allowed;
        }

        .table-container {
            background: var(--white);
            border-radius: 2px;
            overflow: hidden;
            box-shadow: 0 10px 40px var(--shadow);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        thead {
            background: var(--primary);
            color: var(--white);
        }

        th {
            padding: 25px 30px;
            text-align: left;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 3px;
            text-transform: uppercase;
        }

        tbody tr {
            border-bottom: 1px solid var(--border);
            transition: all 0.3s ease;
            animation: fadeInRow 0.5s ease-out backwards;
        }

        @keyframes fadeInRow {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        tbody tr:hover {
            background: #fafafa;
            transform: translateX(5px);
            box-shadow: -5px 0 0 var(--accent);
        }

        td {
            padding: 28px 30px;
            font-size: 0.95rem;
        }

        .product-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--primary);
            line-height: 1.4;
        }

        .product-category {
            font-size: 0.75rem;
            color: var(--text-light);
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-top: 4px;
        }

        .price {
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--accent);
        }

        .stock {
            font-weight: 600;
        }

        .stock.low {
            color: #d32f2f;
        }

        .stock.medium {
            color: #f57c00;
        }

        .stock.high {
            color: #388e3c;
        }

        .stock-badge {
            display: inline-block;
            padding: 4px 12px;
            border-radius: 2px;
            font-size: 0.7rem;
            letter-spacing: 1px;
            text-transform: uppercase;
            font-weight: 600;
        }

        .stock-badge.low {
            background: rgba(211, 47, 47, 0.1);
            color: #d32f2f;
            border: 1px solid rgba(211, 47, 47, 0.3);
        }

        .stock-badge.medium {
            background: rgba(245, 124, 0, 0.1);
            color: #f57c00;
            border: 1px solid rgba(245, 124, 0, 0.3);
        }

        .stock-badge.high {
            background: rgba(56, 142, 60, 0.1);
            color: #388e3c;
            border: 1px solid rgba(56, 142, 60, 0.3);
        }

        .brand {
            font-size: 0.85rem;
            color: var(--text);
            font-weight: 500;
            letter-spacing: 0.5px;
        }

        .loading {
            text-align: center;
            padding: 80px 40px;
            font-family: 'Cormorant Garamond', serif;
            font-size: 1.5rem;
            color: var(--text-light);
            animation: pulse 1.5s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 0.4; }
            50% { opacity: 1; }
        }

        .empty-state {
            text-align: center;
            padding: 100px 40px;
        }

        .empty-state-icon {
            font-size: 4rem;
            margin-bottom: 20px;
            opacity: 0.3;
        }

        .empty-state-title {
            font-family: 'Cormorant Garamond', serif;
            font-size: 2rem;
            font-weight: 300;
            color: var(--text-light);
            margin-bottom: 15px;
        }

        .empty-state-text {
            font-size: 0.95rem;
            color: var(--text-light);
            letter-spacing: 1px;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 30px;
            margin-bottom: 60px;
        }

        .stat-card {
            background: var(--white);
            padding: 35px 30px;
            text-align: center;
            border: 1px solid var(--border);
            transition: all 0.3s ease;
        }

        .stat-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 30px var(--shadow);
            border-color: var(--accent);
        }

        .stat-value {
            font-family: 'Cormorant Garamond', serif;
            font-size: 3rem;
            font-weight: 600;
            color: var(--accent);
            line-height: 1;
            margin-bottom: 10px;
        }

        .stat-label {
            font-size: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: var(--text-light);
        }

        @media (max-width: 1024px) {
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            h1 {
                font-size: 3.5rem;
            }

            .controls {
                flex-direction: column;
                gap: 20px;
                align-items: flex-start;
            }

            .filter-buttons {
                width: 100%;
                flex-direction: column;
            }

            button {
                width: 100%;
            }
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 20px;
            }

            h1 {
                font-size: 2.5rem;
                letter-spacing: 4px;
            }

            .stats-grid {
                grid-template-columns: 1fr;
                gap: 15px;
            }

            .table-container {
                overflow-x: auto;
            }

            table {
                min-width: 600px;
            }

            th, td {
                padding: 20px 15px;
            }
        }

        .filter-info {
            background: rgba(201, 169, 97, 0.1);
            border-left: 3px solid var(--accent);
            padding: 20px 25px;
            margin-bottom: 30px;
            font-size: 0.9rem;
            color: var(--text);
            display: none;
        }

        .filter-info.active {
            display: block;
            animation: slideDown 0.4s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .filter-info strong {
            color: var(--accent);
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Catalogue</h1>
            <div class="subtitle">Premium Collection 2026</div>
        </header>

        <div class="stats-grid" id="statsGrid">
            <div class="stat-card">
                <div class="stat-value" id="totalProducts">‚Äî</div>
                <div class="stat-label">Total Products</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="lowStock">‚Äî</div>
                <div class="stat-label">Low Stock</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="avgPrice">‚Äî</div>
                <div class="stat-label">Avg. Price</div>
            </div>
            <div class="stat-card">
                <div class="stat-value" id="totalBrands">‚Äî</div>
                <div class="stat-label">Brands</div>
            </div>
        </div>

        <div class="controls">
            <div class="product-count" id="productCount">
                Displaying <strong>0</strong> products
            </div>
            <div class="filter-buttons">
                <button id="showAllBtn" class="active">
                    <span>Show All</span>
                </button>
                <button id="filterLowStockBtn">
                    <span>Low Stock Only</span>
                </button>
            </div>
        </div>

        <div class="filter-info" id="filterInfo">
            <strong>Filtro Activo:</strong> Mostrando solo productos con stock menor a 10 unidades
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Product</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Brand</th>
                    </tr>
                </thead>
                <tbody id="productsTable">
                    <tr>
                        <td colspan="4" class="loading">Loading collection...</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script>
        let allProducts = [];
        let currentFilter = 'all';

        const productsTable = document.getElementById('productsTable');
        const productCount = document.getElementById('productCount');
        const filterLowStockBtn = document.getElementById('filterLowStockBtn');
        const showAllBtn = document.getElementById('showAllBtn');
        const filterInfo = document.getElementById('filterInfo');

        // Elementos de estad√≠sticas
        const totalProductsEl = document.getElementById('totalProducts');
        const lowStockEl = document.getElementById('lowStock');
        const avgPriceEl = document.getElementById('avgPrice');
        const totalBrandsEl = document.getElementById('totalBrands');

        // Funci√≥n async para obtener todos los productos
        async function fetchAllProducts() {
            try {
                const response = await fetch('https://dummyjson.com/products?limit=0');
                if (!response.ok) {
                    throw new Error('Error al cargar productos');
                }
                const data = await response.json();
                return data.products;
            } catch (error) {
                console.error('Error:', error);
                throw error;
            }
        }

        function getStockClass(stock) {
            if (stock < 10) return 'low';
            if (stock < 50) return 'medium';
            return 'high';
        }

        function getStockLabel(stock) {
            if (stock < 10) return 'Critical';
            if (stock < 50) return 'Limited';
            return 'Available';
        }

        function createProductRow(product, index) {
            const row = document.createElement('tr');
            row.style.animationDelay = `${index * 0.05}s`;
            
            const stockClass = getStockClass(product.stock);
            const stockLabel = getStockLabel(product.stock);

            row.innerHTML = `
                <td>
                    <div class="product-title">${product.title}</div>
                    <div class="product-category">${product.category}</div>
                </td>
                <td>
                    <div class="price">$${product.price.toFixed(2)}</div>
                </td>
                <td>
                    <span class="stock-badge ${stockClass}">
                        ${product.stock} ${stockLabel}
                    </span>
                </td>
                <td>
                    <div class="brand">${product.brand}</div>
                </td>
            `;

            return row;
        }

        function renderProducts(products) {
            // Limpiar la tabla
            productsTable.innerHTML = '';

            if (products.length === 0) {
                productsTable.innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="empty-state">
                                <div class="empty-state-icon">üì¶</div>
                                <div class="empty-state-title">No products found</div>
                                <div class="empty-state-text">No hay productos que coincidan con el filtro seleccionado</div>
                            </div>
                        </td>
                    </tr>
                `;
                return;
            }

            // A√±adir filas a la tabla
            products.forEach((product, index) => {
                const row = createProductRow(product, index);
                productsTable.appendChild(row);
            });

            // Actualizar contador
            const count = products.length;
            productCount.innerHTML = `Displaying <strong>${count}</strong> product${count !== 1 ? 's' : ''}`;
        }

        function updateStats(products) {
            const total = products.length;
            const lowStockCount = products.filter(p => p.stock < 10).length;
            const avgPrice = products.reduce((sum, p) => sum + p.price, 0) / total;
            const uniqueBrands = new Set(products.map(p => p.brand)).size;

            totalProductsEl.textContent = total;
            lowStockEl.textContent = lowStockCount;
            avgPriceEl.textContent = `$${avgPrice.toFixed(0)}`;
            totalBrandsEl.textContent = uniqueBrands;
        }

        function filterLowStock() {
            currentFilter = 'low';
            showAllBtn.classList.remove('active');
            filterLowStockBtn.classList.add('active');
            filterInfo.classList.add('active');

            // Filtrar productos con stock menor a 10
            const filteredProducts = allProducts.filter(product => product.stock < 10);
            renderProducts(filteredProducts);
        }

        function showAll() {
            currentFilter = 'all';
            filterLowStockBtn.classList.remove('active');
            showAllBtn.classList.add('active');
            filterInfo.classList.remove('active');

            renderProducts(allProducts);
        }

        async function initializeCatalog() {
            try {
                productsTable.innerHTML = `
                    <tr>
                        <td colspan="4" class="loading">Loading premium collection...</td>
                    </tr>
                `;

                // Obtener todos los productos
                allProducts = await fetchAllProducts();

                // Actualizar estad√≠sticas
                updateStats(allProducts);

                // Renderizar tabla inicial
                renderProducts(allProducts);

            } catch (error) {
                productsTable.innerHTML = `
                    <tr>
                        <td colspan="4">
                            <div class="empty-state">
                                <div class="empty-state-icon">‚ö†Ô∏è</div>
                                <div class="empty-state-title">Error loading products</div>
                                <div class="empty-state-text">${error.message}</div>
                            </div>
                        </td>
                    </tr>
                `;
            }
        }

        // Event listeners
        filterLowStockBtn.addEventListener('click', filterLowStock);
        showAllBtn.addEventListener('click', showAll);

        // Inicializar al cargar la p√°gina
        window.addEventListener('load', initializeCatalog);
    </script>
</body>
</html>
