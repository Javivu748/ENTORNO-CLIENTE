<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- Agregar id al input -->
    <input type="text" id="textInput" placeholder="ingrese texto">
    <button id="btn" onclick="cadenaNumero()">aceptar</button>

    <div id="resl"></div>

</body>
<script>
    function cadenaNumero(){

        const texto = document.getElementById('textInput').value;
        const resultado = document.getElementById('resl');

        let numPalabras = 0;
        let enPalabra = false;

        for (let i = 0; i < texto.length; i++) {
            if (texto[i] !== ' ' && !enPalabra) {
                numPalabras++;
                enPalabra = true;
            } else if (texto[i] === ' ') {
                enPalabra = false;
            }
        }

        resultado.innerHTML = "<p>El n√∫mero de palabras es: " + numPalabras + "</p>";
    }
</script>
</html>
