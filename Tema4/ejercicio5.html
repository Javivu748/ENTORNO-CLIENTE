<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 5 - Mostrar URL de imágenes</title>
</head>
<body>
    <h1>Ejercicio 5: Mostrar URL de imágenes</h1>
    <p>Pasa el ratón por encima de cada imagen para ver su URL:</p>
    
    <div>
        <img src="https://circodeliaproducciones.com//wp-content/uploads/2018/11/contratar-Manolo-Lama-437x623.jpg" 
             alt="Imagen 1" width="200" height="150">
        <br>
        <img src="https://fotografias-mega.atresmedia.com/clipping/cmsimages01/2025/03/10/AE5757AC-4482-481F-901D-20002019E8DD/josep-pedrerol-ganamos-dos-partidos-ganamos-todo_70.jpg?crop=423,238,x1,y0&width=480&height=270&optimize=high&format=webply" 
             alt="Imagen 2" width="200" height="150">
        <br>
        <img src="https://album.mediaset.es/cimg/2023/05/10/cristobal-soria_9bb6.png?w=1024" 
             alt="Imagen 3" width="200" height="150">
    </div>
    
    <p id="urlInfo" style="margin-top: 20px; font-weight: bold;"></p>
    
    <script>
        const urlInfo = document.getElementById('urlInfo');
        const imagenes = document.querySelectorAll('img');
        
        imagenes.forEach(function(imagen) {
            imagen.addEventListener('mouseover', function() {
                urlInfo.textContent = `URL de la imagen: ${imagen.src}`;
            });
            
            imagen.addEventListener('mouseout', function() {
                urlInfo.textContent = '';
            });
        });
    </script>
</body>
</html>
