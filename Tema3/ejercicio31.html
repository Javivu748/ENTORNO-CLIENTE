<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 31 - Número más alto</title>
</head>
<body>
    <h1>Obtener el número más alto de tres números</h1>
    
    <div>
        <label>Número 1: </label>
        <input type="number" id="num1" value="15">
        <br><br>
        <label>Número 2: </label>
        <input type="number" id="num2" value="8">
        <br><br>
        <label>Número 3: </label>
        <input type="number" id="num3" value="23">
        <br><br>
        <button onclick="encontrarMaximo()">Encontrar Máximo</button>
        <p id="resultado"></p>
    </div>

    <script>
        function encontrarMaximo() {
            var num1 = parseInt(document.getElementById("num1").value);
            var num2 = parseInt(document.getElementById("num2").value);
            var num3 = parseInt(document.getElementById("num3").value);
            
            var maximo = Math.max(num1, num2, num3);
            document.getElementById("resultado").innerHTML = "Número más alto: " + maximo;
        }
    </script>
</body>
</html>
