<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 7 - Mover caja con teclado</title>
    <style>
        #caja {
            background-size: cover; 
            background-position: center; 
            background-repeat: no-repeat; 
        }
    </style>
</head>
<body>
    <h1>Ejercicio 7: Mover a Amador con el teclado</h1>
    <p>Usa las flechas del teclado o las teclas numéricas (2,4,6,8) para mover la caja:</p>
    
    <div id="contenedor" style="position: relative; width: 500px; height: 300px; border: 2px solid black;">
        <div id="caja" style="position: absolute; width: 50px; height: 50px; background-image: url(https://img.asmedia.epimg.net/resizer/v2/ENDZZL6Y2JOG3AUDUVRSQSBUSE.jpg?auth=1f0273e6e3fbebb1984adbe57ee4e30eaf598c29ca4a332a3ac9a1972e1c60fa&width=1200&height=1200&smart=true); top: 125px; left: 225px;"></div>
    </div>
    
    <p>Posición actual: <span id="posicion">X: 225, Y: 125</span></p>
    
    <script>
        const caja = document.getElementById('caja');
        const posicion = document.getElementById('posicion');
        let x = 225;
        let y = 125;
        const paso = 10;
        
        document.addEventListener('keydown', function(event) {
            switch(event.key) {
                case 'ArrowUp':
                case 'w': // Tecla 8 del teclado numérico
                    y = Math.max(0, y - paso);
                    break;
                case 'ArrowDown':
                case 's': // Tecla 2 del teclado numérico
                    y = Math.min(250, y + paso);
                    break;
                case 'ArrowLeft':
                case 'a': // Tecla 4 del teclado numérico
                    x = Math.max(0, x - paso);
                    break;
                case 'ArrowRight':
                case 'd': // Tecla 6 del teclado numérico
                    x = Math.min(450, x + paso);
                    break;
            }
            
            // Actualizar posición de la caja
            caja.style.left = x + 'px';
            caja.style.top = y + 'px';
            
            // Actualizar texto de posición
            posicion.textContent = `X: ${x}, Y: ${y}`;
        });
    </script>
</body>
</html>
