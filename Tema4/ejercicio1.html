<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Ejercicio 1 - Cambio de imagen</title>
</head>
<body>
    <h1>Ejercicio 1: Cambio de imagen</h1>
    <p>Mantén pulsado el botón del ratón sobre la imagen para cambiarla</p>
    
    <img id="miImagen" src="2wCEAAkGBxISEhUTExMVFRMXFxUXFxgXGBUYFhUYFRUWFxUYGBcYHSggGBolHRUVITEhJSktLi4uFx8zODMtNygtLisBCgoKDg0OGxAQGy0lHyYtLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLf" 
         alt="Imagen normal" width="300" height="200">
    
    <script>
        const imagen = document.getElementById('miImagen');
        const imagenNormal = '2wCEAAkGBxMTEhUTExMWFhUWGBsYGBgYFx4aFxsbFx4aGhgdGhcbICggGBolHhgYIzEhJSkrLi8vGiIzODMtNygtLi0BCgoKDg0OGxAQGzAlHyUtLS0tLS0tLS0tLy8tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLf';
        const imagenPulsada = '2wCEAAkGBxISEhUTExMVFRMXFxUXFxgXGBUYFhUYFRUWFxUYGBcYHSggGBolHRUVITEhJSktLi4uFx8zODMtNygtLisBCgoKDg0OGxAQGy0lHyYtLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLS0tLf';
        
        imagen.addEventListener('mousedown', function() {
            imagen.src = imagenPulsada;
        });
        
        imagen.addEventListener('mouseup', function() {
            imagen.src = imagenNormal;
        });
        
        // Para cuando el ratón sale de la imagen mientras está pulsado
        imagen.addEventListener('mouseleave', function() {
            imagen.src = imagenNormal;
        });
    </script>
</body>
</html>
