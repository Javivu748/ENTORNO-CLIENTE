<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Ciudades con JSON</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: #333;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            margin: 0 auto;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            color: white;
            padding: 20px;
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }
        
        .subtitle {
            font-size: 1.2rem;
            opacity: 0.9;
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        
        .card {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .card h2 {
            color: #2a5298;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .form-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
        }
        
        input, textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 1rem;
        }
        
        textarea {
            height: 120px;
            font-family: monospace;
            resize: vertical;
        }
        
        button {
            background: #2a5298;
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 600;
            transition: all 0.3s ease;
        }
        
        button:hover {
            background: #1e3c72;
            transform: translateY(-2px);
        }
        
        .actions {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }
        
        .actions button {
            flex: 1;
            min-width: 120px;
        }
        
        .btn-danger {
            background: #e74c3c;
        }
        
        .btn-danger:hover {
            background: #c0392b;
        }
        
        .btn-success {
            background: #2ecc71;
        }
        
        .btn-success:hover {
            background: #27ae60;
        }
        
        .btn-info {
            background: #3498db;
        }
        
        .btn-info:hover {
            background: #2980b9;
        }
        
        .btn-warning {
            background: #f39c12;
        }
        
        .btn-warning:hover {
            background: #e67e22;
        }
        
        .cities-list {
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .cities-list h2 {
            color: #2a5298;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #f0f0f0;
        }
        
        .stats {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
            font-size: 1.1rem;
            font-weight: 600;
            color: #2a5298;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
        }
        
        th, td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #f0f0f0;
        }
        
        th {
            background-color: #f8f9fa;
            font-weight: 600;
        }
        
        tr:hover {
            background-color: #f8f9fa;
        }
        
        .delete-btn {
            background: #e74c3c;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 3px;
            cursor: pointer;
            font-size: 0.9rem;
        }
        
        .max-population {
            color: #e74c3c;
            font-weight: bold;
        }
        
        .min-population {
            color: #2ecc71;
            font-weight: bold;
        }
        
        .message {
            padding: 10px;
            margin-top: 15px;
            border-radius: 5px;
            text-align: center;
            font-weight: 600;
        }
        
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        
        .json-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 2px solid #f0f0f0;
        }
        
        @media (max-width: 768px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .actions {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>🌆 Gestor de Ciudades con JSON</h1>
            <p class="subtitle">Administra información de ciudades y guarda los datos en formato JSON</p>
        </header>
        
        <div class="dashboard">
            <div class="card">
                <h2>Agregar Nueva Ciudad</h2>
                <div class="form-group">
                    <label for="cityName">Nombre de la Ciudad:</label>
                    <input type="text" id="cityName" placeholder="Ej: Madrid">
                </div>
                <div class="form-group">
                    <label for="population">Población:</label>
                    <input type="number" id="population" placeholder="Ej: 3200000">
                </div>
                <button id="addCityBtn">Agregar Ciudad</button>
                <div id="message"></div>
            </div>
            
            <div class="card">
                <h2>Acciones</h2>
                <div class="actions">
                    <button id="showAllBtn" class="btn-info">Mostrar Todas</button>
                    <button id="countCitiesBtn" class="btn-info">Contar Ciudades</button>
                    <button id="maxPopulationBtn" class="btn-danger">Ciudad Más Poblada</button>
                    <button id="minPopulationBtn" class="btn-success">Ciudad Menos Poblada</button>
                    <button id="exportJsonBtn" class="btn-warning">Exportar a JSON</button>
                    <button id="importJsonBtn" class="btn-warning">Importar desde JSON</button>
                </div>
            </div>
        </div>
        
        <div class="cities-list">
            <h2>Lista de Ciudades</h2>
            <div class="stats">
                <span id="totalCities">Total de ciudades: 0</span>
                <span id="totalPopulation">Población total: 0</span>
            </div>
            <table id="citiesTable">
                <thead>
                    <tr>
                        <th>Ciudad</th>
                        <th>Habitantes</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody id="citiesTableBody">
                    <!-- Las ciudades se cargarán aquí dinámicamente -->
                </tbody>
            </table>
            
            <div class="json-section">
                <h3>Datos en formato JSON</h3>
                <div class="form-group">
                    <textarea id="jsonOutput" readonly placeholder="Los datos en formato JSON aparecerán aquí..."></textarea>
                </div>
                <div class="actions">
                    <button id="copyJsonBtn" class="btn-info">Copiar JSON</button>
                    <button id="loadJsonBtn" class="btn-info">Cargar desde JSON</button>
                    <button id="clearJsonBtn" class="btn-danger">Limpiar JSON</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Inicializar el array para almacenar ciudades
        let citiesData = [];
        
        // Elementos del DOM
        const cityNameInput = document.getElementById('cityName');
        const populationInput = document.getElementById('population');
        const addCityBtn = document.getElementById('addCityBtn');
        const showAllBtn = document.getElementById('showAllBtn');
        const countCitiesBtn = document.getElementById('countCitiesBtn');
        const maxPopulationBtn = document.getElementById('maxPopulationBtn');
        const minPopulationBtn = document.getElementById('minPopulationBtn');
        const exportJsonBtn = document.getElementById('exportJsonBtn');
        const importJsonBtn = document.getElementById('importJsonBtn');
        const citiesTableBody = document.getElementById('citiesTableBody');
        const totalCitiesSpan = document.getElementById('totalCities');
        const totalPopulationSpan = document.getElementById('totalPopulation');
        const messageDiv = document.getElementById('message');
        const jsonOutput = document.getElementById('jsonOutput');
        const copyJsonBtn = document.getElementById('copyJsonBtn');
        const loadJsonBtn = document.getElementById('loadJsonBtn');
        const clearJsonBtn = document.getElementById('clearJsonBtn');
        
        // Función para mostrar mensajes
        const showMessage = (message, type = 'success') => {
            messageDiv.textContent = message;
            messageDiv.className = `message ${type}`;
            setTimeout(() => {
                messageDiv.textContent = '';
                messageDiv.className = 'message';
            }, 3000);
        };
        
        // Función para agregar una ciudad
        const addCity = () => {
            const cityName = cityNameInput.value.trim();
            const population = parseInt(populationInput.value);
            
            if (!cityName) {
                showMessage('Por favor, ingresa un nombre de ciudad', 'error');
                return;
            }
            
            if (isNaN(population) || population <= 0) {
                showMessage('Por favor, ingresa una población válida', 'error');
                return;
            }
            
            // Verificar si la ciudad ya existe
            const existingCity = citiesData.find(city => city.name.toLowerCase() === cityName.toLowerCase());
            if (existingCity) {
                showMessage(`La ciudad "${cityName}" ya existe`, 'error');
                return;
            }
            
            // Agregar la ciudad al array
            citiesData.push({
                name: cityName,
                population: population
            });
            
            // Limpiar los campos de entrada
            cityNameInput.value = '';
            populationInput.value = '';
            
            // Actualizar la lista y el JSON
            updateCitiesList();
            updateJsonOutput();
            
            showMessage(`Ciudad "${cityName}" agregada con éxito`);
        };
        
        // Función para eliminar una ciudad
        const deleteCity = (cityName) => {
            if (confirm(`¿Estás seguro de que quieres eliminar la ciudad "${cityName}"?`)) {
                citiesData = citiesData.filter(city => city.name !== cityName);
                updateCitiesList();
                updateJsonOutput();
                showMessage(`Ciudad "${cityName}" eliminada`);
            }
        };
        
        // Función para actualizar la lista de ciudades
        const updateCitiesList = () => {
            // Limpiar la tabla
            citiesTableBody.innerHTML = '';
            
            // Calcular totales
            let totalPopulation = 0;
            
            // Agregar cada ciudad a la tabla
            citiesData.forEach(city => {
                totalPopulation += city.population;
                
                const row = document.createElement('tr');
                
                const cityCell = document.createElement('td');
                cityCell.textContent = city.name;
                
                const populationCell = document.createElement('td');
                populationCell.textContent = city.population.toLocaleString();
                
                const actionsCell = document.createElement('td');
                const deleteButton = document.createElement('button');
                deleteButton.textContent = 'Eliminar';
                deleteButton.className = 'delete-btn';
                deleteButton.addEventListener('click', () => deleteCity(city.name));
                
                actionsCell.appendChild(deleteButton);
                
                row.appendChild(cityCell);
                row.appendChild(populationCell);
                row.appendChild(actionsCell);
                
                citiesTableBody.appendChild(row);
            });
            
            // Actualizar estadísticas
            totalCitiesSpan.textContent = `Total de ciudades: ${citiesData.length}`;
            totalPopulationSpan.textContent = `Población total: ${totalPopulation.toLocaleString()}`;
        };
        
        // Función para actualizar la salida JSON
        const updateJsonOutput = () => {
            jsonOutput.value = JSON.stringify(citiesData, null, 2);
        };
        
        // Función para mostrar todas las ciudades
        const showAllCities = () => {
            updateCitiesList();
            showMessage(`Mostrando todas las ciudades (${citiesData.length} en total)`);
        };
        
        // Función para contar ciudades
        const countCities = () => {
            showMessage(`Existen ${citiesData.length} ciudades en el sistema`);
        };
        
        // Función para encontrar la ciudad con más habitantes
        const findMaxPopulation = () => {
            if (citiesData.length === 0) {
                showMessage('No hay ciudades en el sistema', 'error');
                return;
            }
            
            // Limpiar estilos previos
            updateCitiesList();
            
            let maxCity = citiesData[0];
            
            citiesData.forEach(city => {
                if (city.population > maxCity.population) {
                    maxCity = city;
                }
            });
            
            // Resaltar la ciudad con más habitantes
            const rows = citiesTableBody.querySelectorAll('tr');
            rows.forEach(row => {
                if (row.cells[0].textContent === maxCity.name) {
                    row.cells[0].className = 'max-population';
                    row.cells[1].className = 'max-population';
                }
            });
            
            showMessage(`La ciudad más poblada es "${maxCity.name}" con ${maxCity.population.toLocaleString()} habitantes`);
        };
        
        // Función para encontrar la ciudad con menos habitantes
        const findMinPopulation = () => {
            if (citiesData.length === 0) {
                showMessage('No hay ciudades en el sistema', 'error');
                return;
            }
            
            // Limpiar estilos previos
            updateCitiesList();
            
            let minCity = citiesData[0];
            
            citiesData.forEach(city => {
                if (city.population < minCity.population) {
                    minCity = city;
                }
            });
            
            // Resaltar la ciudad con menos habitantes
            const rows = citiesTableBody.querySelectorAll('tr');
            rows.forEach(row => {
                if (row.cells[0].textContent === minCity.name) {
                    row.cells[0].className = 'min-population';
                    row.cells[1].className = 'min-population';
                }
            });
            
            showMessage(`La ciudad menos poblada es "${minCity.name}" con ${minCity.population.toLocaleString()} habitantes`);
        };
        
        // Función para exportar a JSON
        const exportToJson = () => {
            if (citiesData.length === 0) {
                showMessage('No hay datos para exportar', 'error');
                return;
            }
            
            updateJsonOutput();
            showMessage('Datos exportados a JSON correctamente');
        };
        
        // Función para importar desde JSON
        const importFromJson = () => {
            const jsonText = prompt('Pega aquí el JSON con los datos de las ciudades:');
            
            if (!jsonText) {
                return;
            }
            
            try {
                const parsedData = JSON.parse(jsonText);
                
                if (!Array.isArray(parsedData)) {
                    throw new Error('El JSON debe ser un array');
                }
                
                // Validar que cada elemento tenga name y population
                parsedData.forEach(city => {
                    if (!city.name || typeof city.population !== 'number') {
                        throw new Error('Cada ciudad debe tener un nombre y población válidos');
                    }
                });
                
                citiesData = parsedData;
                updateCitiesList();
                updateJsonOutput();
                showMessage('Datos importados desde JSON correctamente');
            } catch (error) {
                showMessage(`Error al importar JSON: ${error.message}`, 'error');
            }
        };
        
        // Función para copiar JSON al portapapeles
        const copyJsonToClipboard = () => {
            if (citiesData.length === 0) {
                showMessage('No hay datos para copiar', 'error');
                return;
            }
            
            jsonOutput.select();
            document.execCommand('copy');
            showMessage('JSON copiado al portapapeles');
        };
        
        // Función para cargar datos desde el área de texto JSON
        const loadFromJsonTextarea = () => {
            try {
                const parsedData = JSON.parse(jsonOutput.value);
                
                if (!Array.isArray(parsedData)) {
                    throw new Error('El JSON debe ser un array');
                }
                
                // Validar que cada elemento tenga name y population
                parsedData.forEach(city => {
                    if (!city.name || typeof city.population !== 'number') {
                        throw new Error('Cada ciudad debe tener un nombre y población válidos');
                    }
                });
                
                citiesData = parsedData;
                updateCitiesList();
                showMessage('Datos cargados desde JSON correctamente');
            } catch (error) {
                showMessage(`Error al cargar JSON: ${error.message}`, 'error');
            }
        };
        
        // Función para limpiar el área de texto JSON
        const clearJsonTextarea = () => {
            jsonOutput.value = '';
        };
        
        // Agregar algunas ciudades de ejemplo al cargar la página
        const initializeSampleData = () => {
            citiesData = [
                { name: 'Madrid', population: 3200000 },
                { name: 'Barcelona', population: 1600000 },
                { name: 'Valencia', population: 790000 },
                { name: 'Sevilla', population: 690000 },
                { name: 'Zaragoza', population: 670000 },
                { name: 'Málaga', population: 570000 }
            ];
            updateCitiesList();
            updateJsonOutput();
        };
        
        // Asignar eventos a los botones
        addCityBtn.addEventListener('click', addCity);
        showAllBtn.addEventListener('click', showAllCities);
        countCitiesBtn.addEventListener('click', countCities);
        maxPopulationBtn.addEventListener('click', findMaxPopulation);
        minPopulationBtn.addEventListener('click', findMinPopulation);
        exportJsonBtn.addEventListener('click', exportToJson);
        importJsonBtn.addEventListener('click', importFromJson);
        copyJsonBtn.addEventListener('click', copyJsonToClipboard);
        loadJsonBtn.addEventListener('click', loadFromJsonTextarea);
        clearJsonBtn.addEventListener('click', clearJsonTextarea);
        
        // Permitir agregar ciudad con Enter
        populationInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                addCity();
            }
        });
        
        // Inicializar con datos de ejemplo
        initializeSampleData();
    </script>
</body>
</html>
