<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokédex Game Boy</title>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        .gameboy {
            width: 450px;
            background: linear-gradient(145deg, #8b9bb4 0%, #9badbf 50%, #b4c4d9 100%);
            border-radius: 20px 20px 60px 20px;
            padding: 30px;
            box-shadow: 
                0 30px 60px rgba(0, 0, 0, 0.6),
                inset -5px -5px 15px rgba(0, 0, 0, 0.2),
                inset 5px 5px 15px rgba(255, 255, 255, 0.3);
            position: relative;
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }

        .power-light {
            position: absolute;
            top: 15px;
            right: 40px;
            width: 12px;
            height: 12px;
            background: #ff0000;
            border-radius: 50%;
            box-shadow: 
                0 0 10px #ff0000,
                inset -2px -2px 4px rgba(0, 0, 0, 0.3);
            animation: blink 2s infinite;
        }

        @keyframes blink {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }

        .gameboy-header {
            text-align: center;
            margin-bottom: 20px;
        }

        .gameboy-logo {
            font-size: 14px;
            color: #2c3e50;
            text-shadow: 2px 2px 0px rgba(255, 255, 255, 0.3);
            letter-spacing: 2px;
            margin-bottom: 10px;
        }

        .screen-container {
            background: #0f380f;
            padding: 15px;
            border-radius: 10px;
            box-shadow: 
                inset 0 0 20px rgba(0, 0, 0, 0.8),
                inset 5px 5px 10px rgba(0, 0, 0, 0.5);
            margin-bottom: 25px;
            position: relative;
        }

        .screen-container::before {
            content: 'BATTERY';
            position: absolute;
            top: 5px;
            right: 10px;
            font-size: 6px;
            color: #306230;
            letter-spacing: 1px;
        }

        .screen-container::after {
            content: '●●●';
            position: absolute;
            top: 5px;
            right: 50px;
            font-size: 8px;
            color: #306230;
        }

        .screen {
            background: linear-gradient(135deg, #9bbc0f 0%, #8bac0f 100%);
            min-height: 380px;
            border-radius: 5px;
            padding: 15px;
            position: relative;
            overflow: hidden;
            box-shadow: 
                inset 0 2px 10px rgba(0, 0, 0, 0.2);
        }

        .screen::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: 
                repeating-linear-gradient(
                    0deg,
                    transparent,
                    transparent 2px,
                    rgba(15, 56, 15, 0.1) 2px,
                    rgba(15, 56, 15, 0.1) 4px
                );
            pointer-events: none;
            z-index: 10;
        }

        .screen-header {
            background: #0f380f;
            color: #9bbc0f;
            padding: 8px;
            border-radius: 3px;
            margin-bottom: 15px;
            font-size: 8px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .screen-title {
            letter-spacing: 1px;
        }

        .pokemon-counter {
            font-size: 7px;
        }

        .pokemon-display {
            background: #306230;
            min-height: 300px;
            border-radius: 3px;
            padding: 10px;
            position: relative;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .pokemon-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 10px;
            max-height: 280px;
            overflow-y: auto;
            padding-right: 5px;
        }

        .pokemon-grid::-webkit-scrollbar {
            width: 6px;
        }

        .pokemon-grid::-webkit-scrollbar-track {
            background: #0f380f;
            border-radius: 3px;
        }

        .pokemon-grid::-webkit-scrollbar-thumb {
            background: #9bbc0f;
            border-radius: 3px;
        }

        .pokemon-card {
            background: #0f380f;
            border: 2px solid #306230;
            border-radius: 3px;
            padding: 8px;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }

        .pokemon-card:hover {
            border-color: #9bbc0f;
            background: #1a4d1a;
            transform: scale(1.05);
        }

        .pokemon-card.selected {
            border-color: #9bbc0f;
            background: #1a4d1a;
            box-shadow: 0 0 10px rgba(155, 188, 15, 0.5);
        }

        .pokemon-sprite {
            width: 100%;
            height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 8px;
            image-rendering: pixelated;
            image-rendering: -moz-crisp-edges;
            image-rendering: crisp-edges;
        }

        .pokemon-sprite img {
            max-width: 100%;
            max-height: 100%;
            image-rendering: pixelated;
            filter: 
                contrast(1.2)
                sepia(0.3)
                hue-rotate(10deg);
        }

        .pokemon-info {
            text-align: center;
        }

        .pokemon-id {
            font-size: 6px;
            color: #9bbc0f;
            margin-bottom: 4px;
        }

        .pokemon-name {
            font-size: 7px;
            color: #9bbc0f;
            text-transform: uppercase;
            word-break: break-word;
            line-height: 1.4;
        }

        .pokemon-detail {
            background: #0f380f;
            padding: 15px;
            border-radius: 3px;
            color: #9bbc0f;
            display: none;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from { transform: translateX(-20px); opacity: 0; }
            to { transform: translateX(0); opacity: 1; }
        }

        .pokemon-detail.active {
            display: block;
        }

        .detail-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid #306230;
        }

        .detail-name {
            font-size: 10px;
            text-transform: uppercase;
        }

        .detail-id {
            font-size: 8px;
        }

        .detail-sprite {
            text-align: center;
            margin: 15px 0;
        }

        .detail-sprite img {
            width: 120px;
            height: 120px;
            image-rendering: pixelated;
            filter: 
                contrast(1.2)
                sepia(0.3)
                hue-rotate(10deg);
        }

        .detail-stats {
            font-size: 7px;
            line-height: 2;
        }

        .stat-row {
            display: flex;
            justify-content: space-between;
            margin-bottom: 5px;
        }

        .stat-bar {
            background: #306230;
            height: 8px;
            margin-top: 3px;
            border-radius: 2px;
            overflow: hidden;
        }

        .stat-fill {
            background: #9bbc0f;
            height: 100%;
            transition: width 0.5s ease;
        }

        .detail-types {
            margin-top: 10px;
            display: flex;
            gap: 5px;
            flex-wrap: wrap;
        }

        .type-badge {
            background: #306230;
            padding: 3px 6px;
            border-radius: 2px;
            font-size: 6px;
            border: 1px solid #9bbc0f;
        }

        .controls {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 20px;
        }

        .dpad-container {
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .input-section {
            background: #0f380f;
            padding: 10px;
            border-radius: 5px;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.5);
        }

        .input-label {
            font-size: 6px;
            color: #9bbc0f;
            margin-bottom: 8px;
            text-align: center;
            letter-spacing: 1px;
        }

        input {
            width: 100%;
            background: #306230;
            border: 2px solid #0f380f;
            color: #9bbc0f;
            padding: 8px;
            border-radius: 3px;
            font-family: 'Press Start 2P', cursive;
            font-size: 7px;
            outline: none;
            box-shadow: inset 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        input:focus {
            border-color: #9bbc0f;
        }

        .buttons-container {
            display: flex;
            gap: 15px;
            justify-content: center;
            align-items: center;
        }

        .ab-buttons {
            display: flex;
            gap: 10px;
            transform: rotate(-20deg);
        }

        .btn {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: none;
            font-family: 'Press Start 2P', cursive;
            font-size: 10px;
            cursor: pointer;
            position: relative;
            transition: all 0.1s;
            box-shadow: 
                0 5px 0 #5a1a1a,
                0 7px 10px rgba(0, 0, 0, 0.4);
        }

        .btn-a {
            background: linear-gradient(145deg, #d32f2f, #c62828);
            color: white;
        }

        .btn-b {
            background: linear-gradient(145deg, #fbc02d, #f9a825);
            color: #5d4037;
        }

        .btn:active {
            transform: translateY(3px);
            box-shadow: 
                0 2px 0 #5a1a1a,
                0 3px 5px rgba(0, 0, 0, 0.4);
        }

        .start-select {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 15px;
        }

        .btn-small {
            background: #34495e;
            border: none;
            padding: 5px 15px;
            border-radius: 15px;
            font-family: 'Press Start 2P', cursive;
            font-size: 6px;
            color: white;
            cursor: pointer;
            box-shadow: 
                0 3px 0 #1a252f,
                0 5px 8px rgba(0, 0, 0, 0.3);
            transition: all 0.1s;
        }

        .btn-small:active {
            transform: translateY(2px);
            box-shadow: 
                0 1px 0 #1a252f,
                0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .speaker {
            position: absolute;
            bottom: 80px;
            right: 30px;
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 4px;
        }

        .speaker-hole {
            width: 8px;
            height: 8px;
            background: #34495e;
            border-radius: 50%;
            box-shadow: inset 0 2px 3px rgba(0, 0, 0, 0.5);
        }

        .loading {
            text-align: center;
            color: #9bbc0f;
            font-size: 8px;
            padding: 20px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .error-message {
            background: #0f380f;
            color: #ff6b6b;
            padding: 10px;
            border-radius: 3px;
            font-size: 6px;
            text-align: center;
            margin: 10px 0;
            line-height: 1.5;
        }

        .back-button {
            background: #306230;
            color: #9bbc0f;
            border: 2px solid #9bbc0f;
            padding: 8px;
            border-radius: 3px;
            font-family: 'Press Start 2P', cursive;
            font-size: 7px;
            cursor: pointer;
            margin-bottom: 10px;
            display: none;
        }

        .back-button.active {
            display: block;
        }

        .back-button:active {
            background: #1a4d1a;
        }

        @media (max-width: 500px) {
            .gameboy {
                width: 95%;
                padding: 20px;
            }

            .screen {
                min-height: 320px;
            }

            .pokemon-grid {
                max-height: 220px;
            }
        }

        .nintendo-text {
            position: absolute;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 8px;
            color: #5a6a7a;
            letter-spacing: 3px;
            text-shadow: 1px 1px 0px rgba(255, 255, 255, 0.2);
        }
    </style>
</head>
<body>
    <div class="gameboy">
        <div class="power-light"></div>
        
        <div class="gameboy-header">
            <div class="gameboy-logo">POKÉDEX GB</div>
        </div>

        <div class="screen-container">
            <div class="screen">
                <div class="screen-header">
                    <div class="screen-title">POKEMON LIST</div>
                    <div class="pokemon-counter" id="counter">000 FOUND</div>
                </div>

                <button class="back-button" id="backButton">◄ BACK</button>

                <div class="pokemon-display" id="pokemonDisplay">
                    <div class="pokemon-grid" id="pokemonGrid"></div>
                    <div class="pokemon-detail" id="pokemonDetail"></div>
                </div>
            </div>
        </div>

        <div class="input-section">
            <div class="input-label">ENTER POKEMON IDS</div>
            <input 
                type="text" 
                id="pokemonIds" 
                placeholder="1,4,7,25,150"
                value="1,4,7,25,94,150,6,9,143"
            >
        </div>

        <div class="controls">
            <div class="dpad-container">
                <div class="input-label" style="position: absolute; top: -15px;">SCROLL</div>
            </div>
            <div class="buttons-container">
                <div class="ab-buttons">
                    <button class="btn btn-b" id="btnB" title="Escanear">B</button>
                    <button class="btn btn-a" id="btnA" title="Ver detalle">A</button>
                </div>
            </div>
        </div>

        <div class="start-select">
            <button class="btn-small" id="selectBtn">SELECT</button>
            <button class="btn-small" id="startBtn">START</button>
        </div>

        <div class="speaker">
            <div class="speaker-hole"></div>
            <div class="speaker-hole"></div>
            <div class="speaker-hole"></div>
            <div class="speaker-hole"></div>
            <div class="speaker-hole"></div>
            <div class="speaker-hole"></div>
        </div>

        <div class="nintendo-text">NINTENDO</div>
    </div>

    <script>
        let pokemonData = [];
        let selectedIndex = -1;
        let viewMode = 'list'; // 'list' or 'detail'

        const pokemonGrid = document.getElementById('pokemonGrid');
        const pokemonDetail = document.getElementById('pokemonDetail');
        const pokemonDisplay = document.getElementById('pokemonDisplay');
        const counter = document.getElementById('counter');
        const btnA = document.getElementById('btnA');
        const btnB = document.getElementById('btnB');
        const startBtn = document.getElementById('startBtn');
        const selectBtn = document.getElementById('selectBtn');
        const backButton = document.getElementById('backButton');
        const pokemonIdsInput = document.getElementById('pokemonIds');

        async function fetchPokemon(id) {
            const response = await fetch(`https://pokeapi.co/api/v2/pokemon/${id}`);
            if (!response.ok) {
                throw new Error(`Pokemon #${id} not found`);
            }
            return await response.json();
        }

        function createPokemonCard(pokemon, index) {
            const card = document.createElement('div');
            card.className = 'pokemon-card';
            card.dataset.index = index;

            const sprite = pokemon.sprites.versions['generation-i']['red-blue'].front_gray || 
                          pokemon.sprites.front_default;

            card.innerHTML = `
                <div class="pokemon-sprite">
                    <img src="${sprite}" alt="${pokemon.name}">
                </div>
                <div class="pokemon-info">
                    <div class="pokemon-id">#${String(pokemon.id).padStart(3, '0')}</div>
                    <div class="pokemon-name">${pokemon.name}</div>
                </div>
            `;

            card.addEventListener('click', () => selectPokemon(index));

            return card;
        }

        function selectPokemon(index) {
            selectedIndex = index;
            document.querySelectorAll('.pokemon-card').forEach((card, i) => {
                card.classList.toggle('selected', i === index);
            });
        }

        function showPokemonDetail(pokemon) {
            viewMode = 'detail';
            pokemonGrid.style.display = 'none';
            pokemonDetail.style.display = 'block';
            backButton.classList.add('active');

            const sprite = pokemon.sprites.versions['generation-i']['red-blue'].front_gray || 
                          pokemon.sprites.front_default;

            const types = pokemon.types.map(t => 
                `<span class="type-badge">${t.type.name.toUpperCase()}</span>`
            ).join('');

            const maxStat = Math.max(...pokemon.stats.map(s => s.base_stat));

            const stats = pokemon.stats.map(stat => `
                <div class="stat-row">
                    <span>${stat.stat.name.toUpperCase()}</span>
                    <span>${stat.base_stat}</span>
                </div>
                <div class="stat-bar">
                    <div class="stat-fill" style="width: ${(stat.base_stat / maxStat * 100)}%"></div>
                </div>
            `).join('');

            pokemonDetail.innerHTML = `
                <div class="detail-header">
                    <div class="detail-name">${pokemon.name}</div>
                    <div class="detail-id">#${String(pokemon.id).padStart(3, '0')}</div>
                </div>
                <div class="detail-sprite">
                    <img src="${sprite}" alt="${pokemon.name}">
                </div>
                <div class="detail-stats">
                    <div class="stat-row">
                        <span>EXP BASE</span>
                        <span>${pokemon.base_experience || 'N/A'}</span>
                    </div>
                    <div class="stat-row">
                        <span>HEIGHT</span>
                        <span>${(pokemon.height / 10).toFixed(1)}M</span>
                    </div>
                    <div class="stat-row">
                        <span>WEIGHT</span>
                        <span>${(pokemon.weight / 10).toFixed(1)}KG</span>
                    </div>
                    <div style="margin-top: 10px; padding-top: 10px; border-top: 2px solid #306230;">
                        ${stats}
                    </div>
                    <div class="detail-types">
                        ${types}
                    </div>
                </div>
            `;

            pokemonDetail.classList.add('active');
        }

        function showPokemonList() {
            viewMode = 'list';
            pokemonGrid.style.display = 'grid';
            pokemonDetail.style.display = 'none';
            pokemonDetail.classList.remove('active');
            backButton.classList.remove('active');
        }

        async function scanPokemon() {
            pokemonGrid.innerHTML = '<div class="loading">LOADING...</div>';
            pokemonData = [];
            selectedIndex = -1;
            showPokemonList();

            const idsString = pokemonIdsInput.value.trim();
            if (!idsString) {
                pokemonGrid.innerHTML = '<div class="error-message">PLEASE ENTER POKEMON IDS</div>';
                return;
            }

            const ids = idsString.split(',').map(id => id.trim()).filter(id => id);
            
            if (ids.length === 0) {
                pokemonGrid.innerHTML = '<div class="error-message">NO VALID IDS FOUND</div>';
                return;
            }

            pokemonGrid.innerHTML = '<div class="loading">SCANNING...</div>';
            const errors = [];

            try {
                let index = 0;
                pokemonGrid.innerHTML = '';

                for (const id of ids) {
                    try {
                        const pokemon = await fetchPokemon(id);
                        pokemonData.push(pokemon);
                        
                        const card = createPokemonCard(pokemon, index);
                        pokemonGrid.appendChild(card);
                        
                        counter.textContent = `${String(pokemonData.length).padStart(3, '0')} FOUND`;
                        
                        index++;
                        await new Promise(resolve => setTimeout(resolve, 100));
                    } catch (error) {
                        errors.push(`ERROR: ID ${id}`);
                    }
                }

                if (pokemonData.length === 0) {
                    pokemonGrid.innerHTML = '<div class="error-message">NO POKEMON LOADED</div>';
                }

                if (errors.length > 0 && pokemonData.length > 0) {
                    const errorDiv = document.createElement('div');
                    errorDiv.className = 'error-message';
                    errorDiv.textContent = errors.join(' | ');
                    pokemonGrid.appendChild(errorDiv);
                }

            } catch (error) {
                pokemonGrid.innerHTML = `<div class="error-message">SCAN ERROR: ${error.message}</div>`;
            }
        }

        // Event listeners para los botones de Game Boy
        btnA.addEventListener('click', () => {
            if (viewMode === 'list' && selectedIndex >= 0) {
                showPokemonDetail(pokemonData[selectedIndex]);
            }
        });

        btnB.addEventListener('click', scanPokemon);

        startBtn.addEventListener('click', scanPokemon);

        selectBtn.addEventListener('click', () => {
            if (selectedIndex < pokemonData.length - 1) {
                selectPokemon(selectedIndex + 1);
            }
        });

        backButton.addEventListener('click', showPokemonList);

        pokemonIdsInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                scanPokemon();
            }
        });

        // Cargar al inicio
        window.addEventListener('load', () => {
            setTimeout(() => scanPokemon(), 500);
        });

        // Atajos de teclado
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Enter' && viewMode === 'list' && selectedIndex >= 0) {
                showPokemonDetail(pokemonData[selectedIndex]);
            }
            if (e.key === 'Escape' && viewMode === 'detail') {
                showPokemonList();
            }
            if (e.key === 'ArrowDown' || e.key === 'ArrowRight') {
                if (viewMode === 'list' && selectedIndex < pokemonData.length - 1) {
                    selectPokemon(selectedIndex + 1);
                }
            }
            if (e.key === 'ArrowUp' || e.key === 'ArrowLeft') {
                if (viewMode === 'list' && selectedIndex > 0) {
                    selectPokemon(selectedIndex - 1);
                }
            }
        });
    </script>
</body>
</html>
