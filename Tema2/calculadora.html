<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora con Funciones Flecha</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background-color: #f30909;
        }
        
        .calculadora {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }
        
        h1 {
            text-align: center;
            color: #333;
        }
        
        .input-group {
            margin-bottom: 15px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        
        input {
            width: 100%;
            padding: 10px;
            border: 2px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
            box-sizing: border-box;
        }
        
        .botones {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 20px;
        }
        
        button {
            padding: 15px;
            border: none;
            border-radius: 5px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        
        .suma { background-color: #4CAF50; color: white; }
        .resta { background-color: #2196F3; color: white; }
        .multiplicacion { background-color: #FF9800; color: white; }
        .division { background-color: #F44336; color: white; }
        
        button:hover {
            opacity: 0.9;
        }
        
        .resultado {
            background-color: #f8f9fa;
            padding: 15px;
            border-radius: 5px;
            font-size: 18px;
            text-align: center;
        }
        
        .error {
            color: #dc3545;
            background-color: #f8d7da;
            border-left-color: #dc3545;
        }
    </style>
</head>
<body>
    <div class="calculadora">
        <h1>Calculadora Básica</h1>
        
        <div class="input-group">
            <label for="numero1">Primer número:</label>
            <input type="number" id="numero1" placeholder="Ingresa el primer número">
        </div>
        
        <div class="input-group">
            <label for="numero2">Segundo número:</label>
            <input type="number" id="numero2" placeholder="Ingresa el segundo número">
        </div>
        
        <div class="botones">
            <button class="suma" onclick="calcular('suma')">+ Sumar</button>
            <button class="resta" onclick="calcular('resta')">- Restar</button>
            <button class="multiplicacion" onclick="calcular('multiplicacion')">× Multiplicar</button>
            <button class="division" onclick="calcular('division')">÷ Dividir</button>
        </div>
        
        <div id="resultado" class="resultado">
            Resultado
        </div>
    </div>

    <script>
        // Definición de funciones flecha para las operaciones
        const sumar = (a, b) => a + b;
        
        const restar = (a, b) => a - b;
        
        const multiplicar = (a, b) => a * b;
        
        const dividir = (a, b) => {
            if (b === 0) {
                throw new Error("No se puede dividir por cero");
            }
            return a / b;
        };

        // Función principal que maneja el cálculo
        const calcular = (operacion) => {
            const num1 = parseFloat(document.getElementById('numero1').value);
            const num2 = parseFloat(document.getElementById('numero2').value);
            const resultadoDiv = document.getElementById('resultado');
            
            // Validar que los números sean válidos
            if (isNaN(num1) || isNaN(num2)) {
                resultadoDiv.innerHTML = '❌ Por favor, ingresa ambos números';
                resultadoDiv.classList.add('error');
                return;
            }
            
            resultadoDiv.classList.remove('error');
            
            try {
                let resultado;
                let simbolo;
                
                // Realizar la operación correspondiente
                switch(operacion) {
                    case 'suma':
                        resultado = sumar(num1, num2);
                        simbolo = '+';
                        break;
                    case 'resta':
                        resultado = restar(num1, num2);
                        simbolo = '-';
                        break;
                    case 'multiplicacion':
                        resultado = multiplicar(num1, num2);
                        simbolo = '×';
                        break;
                    case 'division':
                        resultado = dividir(num1, num2);
                        simbolo = '÷';
                        break;
                    default:
                        throw new Error("Operación no válida");
                }
                
                // Mostrar el resultado
                resultadoDiv.innerHTML = `
                    <strong>${num1} ${simbolo} ${num2} = ${resultado}</strong>
                `;
                
            } catch (error) {
                resultadoDiv.innerHTML = `❌ Error: ${error.message}`;
                resultadoDiv.classList.add('error');
            }
        };

    </script>
</body>
</html>
