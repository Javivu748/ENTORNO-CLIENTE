<!DOCTYPE html>
<html>
<head>
    <title>Ejercicio 31b - Eliminar elemento</title>
</head>
<body>
    <h1>Eliminar elemento espec√≠fico de una matriz</h1>
    
    <div>
        <p>Array original: [2, 4, 5, 9]</p>
        <label>Elemento a eliminar: </label>
        <input type="number" id="elemento" value="5">
        <br><br>
        <button onclick="eliminarElemento()">Eliminar Elemento</button>
        <p id="resultado"></p>
    </div>

    <script>
        function eliminarElemento() {
            var array = [2, 4, 5, 9];
            var elemento = parseInt(document.getElementById("elemento").value);
            
            var nuevoArray = array.filter(function(item) {
                return item !== elemento;
            });
            
            document.getElementById("resultado").innerHTML = 
                "Array resultante: [" + nuevoArray.join(", ") + "]";
        }
    </script>
</body>
</html>
