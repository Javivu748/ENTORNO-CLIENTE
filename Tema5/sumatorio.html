<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Sumatorio de NÃºmeros</h1>
    <form method="post">
        <label for="numero">Introduce palabra:</label>
        <input type="text" id="palabra" name="palabra" required>
        <label for="numero">Introduce cuantas veces te lo suma:</label>
        <input type="number" id="numero" name="numero" required>
        <button type="submit">Calcular Sumatorio</button>
    </form>

    <div class="resultado">

    </div>

    <script>
        const form = document.querySelector('form');
        const resultadoDiv = document.querySelector('.resultado');

        form.addEventListener('submit', function(event) {
            event.preventDefault();

            const palabra = document.getElementById('palabra').value;
            const numero = parseInt(document.getElementById('numero').value, 10);

            let resultado = ' ';
            for (let i = 0; i < numero; i++) {
                resultado += palabra;
            }

            resultadoDiv.textContent = `Resultado: ${resultado}`;
        });
    </script>
</body>
</html>
