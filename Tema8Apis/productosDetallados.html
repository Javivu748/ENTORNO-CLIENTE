<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRODUCT SEARCH ENGINE</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Archivo+Black&family=IBM+Plex+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #000000;
            --white: #ffffff;
            --red: #ff0033;
            --yellow: #ffff00;
            --blue: #0066ff;
            --gray: #cccccc;
        }

        body {
            font-family: 'IBM Plex Mono', monospace;
            background: var(--white);
            color: var(--black);
            line-height: 1.4;
            overflow-x: hidden;
        }

        .noise-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
            opacity: 0.03;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 1600px;
            margin: 0 auto;
            padding: 40px 20px;
            position: relative;
            z-index: 2;
        }

        header {
            margin-bottom: 60px;
            position: relative;
            border: 8px solid var(--black);
            padding: 40px;
            background: var(--yellow);
            transform: rotate(-1deg);
            box-shadow: 12px 12px 0 var(--black);
        }

        h1 {
            font-family: 'Archivo Black', sans-serif;
            font-size: 6rem;
            line-height: 0.9;
            text-transform: uppercase;
            letter-spacing: -4px;
            color: var(--black);
            margin-bottom: 10px;
            transform: scaleY(1.2);
        }

        .tagline {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 2px;
            background: var(--black);
            color: var(--yellow);
            display: inline-block;
            padding: 8px 16px;
            margin-top: 15px;
        }

        .search-container {
            background: var(--black);
            border: 8px solid var(--black);
            padding: 50px;
            margin-bottom: 40px;
            position: relative;
            transform: rotate(0.5deg);
        }

        .search-container::before {
            content: 'SEARCH';
            position: absolute;
            top: -30px;
            left: 20px;
            background: var(--red);
            color: var(--white);
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            padding: 5px 20px;
            letter-spacing: 4px;
            border: 4px solid var(--black);
        }

        .search-box {
            display: flex;
            gap: 0;
            margin-bottom: 20px;
        }

        input[type="text"] {
            flex: 1;
            padding: 20px 30px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.3rem;
            font-weight: 600;
            border: 4px solid var(--black);
            background: var(--white);
            color: var(--black);
            text-transform: uppercase;
            outline: none;
            transition: all 0.2s;
        }

        input[type="text"]:focus {
            background: var(--yellow);
            transform: translateY(-4px);
            box-shadow: 0 4px 0 var(--black);
        }

        input[type="text"]::placeholder {
            color: var(--gray);
        }

        button {
            padding: 20px 50px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            letter-spacing: 3px;
            background: var(--red);
            color: var(--white);
            border: 4px solid var(--black);
            cursor: pointer;
            text-transform: uppercase;
            transition: all 0.2s;
            position: relative;
        }

        button:hover {
            background: var(--blue);
            transform: translateY(-4px);
            box-shadow: 0 4px 0 var(--black);
        }

        button:active {
            transform: translateY(0);
            box-shadow: none;
        }

        button:disabled {
            background: var(--gray);
            cursor: not-allowed;
            transform: none;
        }

        .search-info {
            color: var(--white);
            font-size: 0.9rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .search-stats {
            background: var(--red);
            padding: 8px 16px;
            font-weight: 600;
            border: 3px solid var(--white);
        }

        .results-container {
            position: relative;
        }

        .results-header {
            background: var(--blue);
            color: var(--white);
            padding: 20px 30px;
            border: 6px solid var(--black);
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transform: rotate(-0.5deg);
        }

        .results-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            letter-spacing: 4px;
        }

        .results-count {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.2rem;
            font-weight: 600;
            background: var(--yellow);
            color: var(--black);
            padding: 8px 20px;
            border: 3px solid var(--black);
        }

        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
        }

        thead {
            position: sticky;
            top: 0;
            z-index: 10;
        }

        th {
            background: var(--black);
            color: var(--white);
            padding: 25px 20px;
            text-align: left;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.5rem;
            letter-spacing: 3px;
            border: 4px solid var(--black);
            text-transform: uppercase;
        }

        tbody tr {
            border: 6px solid var(--black);
            background: var(--white);
            transition: all 0.3s;
            animation: slideIn 0.4s ease-out backwards;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px) rotate(-2deg);
            }
            to {
                opacity: 1;
                transform: translateX(0) rotate(0deg);
            }
        }

        tbody tr:nth-child(odd) {
            background: #f5f5f5;
        }

        tbody tr:hover {
            transform: translateX(10px) rotate(0.5deg);
            box-shadow: 10px 10px 0 var(--black);
            z-index: 5;
        }

        td {
            padding: 25px 20px;
            border: 3px solid var(--black);
            font-size: 0.95rem;
        }

        .product-image-cell {
            width: 150px;
            padding: 15px;
        }

        .product-image {
            width: 120px;
            height: 120px;
            object-fit: cover;
            border: 4px solid var(--black);
            display: block;
            background: var(--white);
            transition: all 0.3s;
        }

        .product-image:hover {
            transform: scale(1.1) rotate(-3deg);
            box-shadow: 6px 6px 0 var(--black);
        }

        .product-name {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 1.8rem;
            line-height: 1.2;
            color: var(--black);
            margin-bottom: 8px;
            letter-spacing: 1px;
        }

        .product-brand {
            display: inline-block;
            background: var(--black);
            color: var(--yellow);
            padding: 4px 12px;
            font-size: 0.75rem;
            font-weight: 600;
            margin-top: 8px;
            border: 2px solid var(--black);
        }

        .product-description {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.85rem;
            line-height: 1.6;
            color: #333;
            max-width: 400px;
        }

        .discount-badge {
            display: inline-block;
            background: var(--red);
            color: var(--white);
            padding: 12px 20px;
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2rem;
            border: 4px solid var(--black);
            transform: rotate(-5deg);
            box-shadow: 4px 4px 0 var(--black);
            letter-spacing: 2px;
        }

        .no-discount {
            background: var(--gray);
            color: var(--black);
        }

        .empty-state {
            text-align: center;
            padding: 100px 40px;
            background: var(--yellow);
            border: 8px solid var(--black);
            margin: 40px 0;
            transform: rotate(-1deg);
        }

        .empty-icon {
            font-size: 8rem;
            margin-bottom: 30px;
            filter: grayscale(1);
        }

        .empty-title {
            font-family: 'Archivo Black', sans-serif;
            font-size: 4rem;
            line-height: 1;
            margin-bottom: 20px;
            text-transform: uppercase;
            letter-spacing: -2px;
        }

        .empty-message {
            font-family: 'IBM Plex Mono', monospace;
            font-size: 1.2rem;
            font-weight: 600;
            max-width: 600px;
            margin: 0 auto;
            text-transform: uppercase;
        }

        .loading {
            text-align: center;
            padding: 80px 40px;
            background: var(--black);
            color: var(--yellow);
            border: 8px solid var(--black);
            margin: 40px 0;
        }

        .loading-text {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 3rem;
            letter-spacing: 6px;
            animation: pulse 1s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(1.05); }
        }

        .error-state {
            background: var(--red);
            color: var(--white);
            padding: 30px;
            border: 6px solid var(--black);
            margin: 40px 0;
            transform: rotate(0.5deg);
        }

        .error-title {
            font-family: 'Bebas Neue', sans-serif;
            font-size: 2.5rem;
            margin-bottom: 15px;
            letter-spacing: 3px;
        }

        .error-message {
            font-size: 1.1rem;
            font-weight: 600;
        }

        @media (max-width: 1024px) {
            h1 {
                font-size: 4rem;
            }

            .search-box {
                flex-direction: column;
            }

            button {
                width: 100%;
            }

            table {
                display: block;
                overflow-x: auto;
            }
        }

        @media (max-width: 768px) {
            header {
                padding: 30px 20px;
            }

            h1 {
                font-size: 3rem;
                letter-spacing: -2px;
            }

            .search-container {
                padding: 30px 20px;
            }

            input[type="text"] {
                font-size: 1rem;
                padding: 15px 20px;
            }

            button {
                font-size: 1.5rem;
                padding: 15px 30px;
            }

            .results-header {
                flex-direction: column;
                gap: 15px;
                align-items: flex-start;
            }

            .product-name {
                font-size: 1.3rem;
            }

            .empty-title {
                font-size: 2.5rem;
            }
        }

        .quick-searches {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 15px;
        }

        .quick-search-btn {
            padding: 8px 16px;
            font-family: 'IBM Plex Mono', monospace;
            font-size: 0.8rem;
            background: var(--yellow);
            color: var(--black);
            border: 3px solid var(--white);
            cursor: pointer;
            text-transform: uppercase;
            font-weight: 600;
            transition: all 0.2s;
        }

        .quick-search-btn:hover {
            background: var(--white);
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="noise-bg"></div>
    
    <div class="container">
        <header>
            <h1>SEARCH<br>ENGINE</h1>
            <div class="tagline">/// PRODUCT DATABASE v2.0</div>
        </header>

        <div class="search-container">
            <div class="search-box">
                <input 
                    type="text" 
                    id="searchInput" 
                    placeholder="Type to search..."
                    autocomplete="off"
                >
                <button id="searchBtn">FIND</button>
            </div>
            
            <div class="search-info">
                <div>
                    <strong>QUICK SEARCHES:</strong>
                    <div class="quick-searches">
                        <button class="quick-search-btn" data-query="phone">PHONE</button>
                        <button class="quick-search-btn" data-query="laptop">LAPTOP</button>
                        <button class="quick-search-btn" data-query="watch">WATCH</button>
                        <button class="quick-search-btn" data-query="shoes">SHOES</button>
                    </div>
                </div>
                <div class="search-stats" id="searchStats">
                    READY TO SEARCH
                </div>
            </div>
        </div>

        <div id="resultsSection" style="display: none;">
            <div class="results-header">
                <div class="results-title" id="resultsTitle">RESULTS</div>
                <div class="results-count" id="resultsCount">0 FOUND</div>
            </div>

            <div id="tableContainer"></div>
        </div>
    </div>

    <script>
        const searchInput = document.getElementById('searchInput');
        const searchBtn = document.getElementById('searchBtn');
        const searchStats = document.getElementById('searchStats');
        const resultsSection = document.getElementById('resultsSection');
        const resultsTitle = document.getElementById('resultsTitle');
        const resultsCount = document.getElementById('resultsCount');
        const tableContainer = document.getElementById('tableContainer');
        const quickSearchBtns = document.querySelectorAll('.quick-search-btn');

        let currentSearchQuery = '';

        // Funci√≥n para buscar productos
        async function searchProducts(query) {
            if (!query.trim()) {
                showError('Please enter a search term');
                return;
            }

            currentSearchQuery = query;
            searchStats.textContent = 'SEARCHING...';
            searchBtn.disabled = true;
            resultsSection.style.display = 'block';
            resultsTitle.textContent = `"${query.toUpperCase()}"`;

            // Mostrar estado de carga
            tableContainer.innerHTML = `
                <div class="loading">
                    <div class="loading-text">LOADING...</div>
                </div>
            `;

            try {
                // Llamada a la API con par√°metro de b√∫squeda
                const response = await fetch(`https://dummyjson.com/products/search?q=${encodeURIComponent(query)}`);
                
                if (!response.ok) {
                    throw new Error('Error en la b√∫squeda');
                }

                const data = await response.json();
                
                // Verificar si hay resultados
                if (data.products.length === 0) {
                    showNoResults(query);
                    searchStats.textContent = '0 RESULTS';
                    resultsCount.textContent = '0 FOUND';
                } else {
                    renderResults(data.products);
                    searchStats.textContent = `${data.products.length} PRODUCTS FOUND`;
                    resultsCount.textContent = `${data.products.length} FOUND`;
                }

            } catch (error) {
                showError(error.message);
                searchStats.textContent = 'ERROR';
            } finally {
                searchBtn.disabled = false;
            }
        }

        // Funci√≥n para renderizar resultados
        function renderResults(products) {
            const table = document.createElement('table');
            table.innerHTML = `
                <thead>
                    <tr>
                        <th>IMAGE</th>
                        <th>NAME</th>
                        <th>DESCRIPTION</th>
                        <th>DISCOUNT</th>
                    </tr>
                </thead>
                <tbody id="resultsBody"></tbody>
            `;

            const tbody = table.querySelector('#resultsBody');

            products.forEach((product, index) => {
                const row = document.createElement('tr');
                row.style.animationDelay = `${index * 0.05}s`;

                const description = product.description.length > 120 
                    ? product.description.substring(0, 120) + '...' 
                    : product.description;

                row.innerHTML = `
                    <td class="product-image-cell">
                        <img src="${product.thumbnail}" alt="${product.title}" class="product-image">
                    </td>
                    <td>
                        <div class="product-name">${product.title}</div>
                        <div class="product-brand">${product.brand || 'Generic'}</div>
                    </td>
                    <td>
                        <div class="product-description">${description}</div>
                    </td>
                    <td>
                        <div class="discount-badge ${product.discountPercentage ? '' : 'no-discount'}">
                            ${product.discountPercentage ? `-${product.discountPercentage.toFixed(0)}%` : 'NO SALE'}
                        </div>
                    </td>
                `;

                tbody.appendChild(row);
            });

            tableContainer.innerHTML = '';
            tableContainer.appendChild(table);
        }

        // Funci√≥n para mostrar mensaje de "no hay resultados"
        function showNoResults(query) {
            tableContainer.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">üîç</div>
                    <div class="empty-title">NO MATCH</div>
                    <div class="empty-message">
                        No se encontraron productos que coincidan con tu b√∫squeda: "${query}"
                    </div>
                </div>
            `;
        }

        // Funci√≥n para mostrar errores
        function showError(message) {
            tableContainer.innerHTML = `
                <div class="error-state">
                    <div class="error-title">‚ö† ERROR</div>
                    <div class="error-message">${message}</div>
                </div>
            `;
            resultsSection.style.display = 'block';
        }

        // Event listeners
        searchBtn.addEventListener('click', () => {
            const query = searchInput.value.trim();
            if (query) {
                searchProducts(query);
            }
        });

        searchInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                const query = searchInput.value.trim();
                if (query) {
                    searchProducts(query);
                }
            }
        });

        // Quick search buttons
        quickSearchBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                const query = btn.dataset.query;
                searchInput.value = query;
                searchProducts(query);
            });
        });

        // Focus en el input al cargar
        window.addEventListener('load', () => {
            searchInput.focus();
        });
    </script>
</body>
</html>
